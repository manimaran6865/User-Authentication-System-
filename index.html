<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Authentication System</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #218838; }
    .toggle { text-align: center; margin-top: 10px; cursor: pointer; color: blue; text-decoration: underline; }
    .message { text-align: center; margin-top: 10px; color: red; }
    #dashboard { display: none; text-align: center; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <div id="login-form">
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="showRegister()">Don't have an account? Register</div>
      <div class="message" id="login-message"></div>
    </div>

    <div id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
      <div class="message" id="register-message"></div>
    </div>
  </div>

  <div id="dashboard">
    <h2>Welcome <span id="user-name"></span></h2>
    <button onclick="logout()" style="background:#dc3545;">Logout</button>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('form-title').innerText = 'Register';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('form-title').innerText = 'Login';
    }

    function register() {
      let username = document.getElementById('register-username').value;
      let password = document.getElementById('register-password').value;
      let message = document.getElementById('register-message');

      if (username === '' || password === '') {
        message.textContent = 'Please fill all fields';
        return;
      }

      if (localStorage.getItem(username)) {
        message.textContent = 'User already exists';
        return;
      }

      localStorage.setItem(username, password);
      message.style.color = 'green';
      message.textContent = 'Registration successful!';
    }

    function login() {
      let username = document.getElementById('login-username').value;
      let password = document.getElementById('login-password').value;
      let message = document.getElementById('login-message');

      let storedPassword = localStorage.getItem(username);

      if (storedPassword === null) {
        message.textContent = 'User not found';
        return;
      }

      if (password !== storedPassword) {
        message.textContent = 'Incorrect password';
        return;
      }

      document.getElementById('auth-container').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('user-name').textContent = username;
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('auth-container').style.display = 'block';
      document.getElementById('login-message').textContent = '';
      document.getElementById('register-message').textContent = '';
      showLogin();
    }
  </script>
</body>
</html>
